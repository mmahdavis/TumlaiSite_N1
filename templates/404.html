{% extends 'main.html' %}
{% load static %}
{% block title %}page not found{% endblock title %}
{% block links %}
      <!-- Favicon -->
      <link rel="shortcut icon" href={% static 'images/favicon.ico' %} />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
      <!-- Typography CSS -->
      <link rel="stylesheet" href={% static 'css/typography.css' %}>
      <!-- Style CSS -->
      <link rel="stylesheet" href={% static 'css/style.css' %}>
      <!-- Responsive CSS -->
      <link rel="stylesheet" href={% static 'css/responsive.css' %}>
{% endblock links %}
{% block content %}
<!-- Main-Content Start -->
<div class="main-content">
   <section class="error-404">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="fourzero-image">
                           <img src={% static 'images/404.png' %} class="img-fluid" alt="Responsive image">
                        </div>   
               <h1 class="iq-font-light">Oops! This Page is Not Found.</h1>
               <div class="d-block">
                  <a class="button btn-yellow" href="index.html">Back to Home</a>
               </div>                
            </div>
         </div>
      </div>
   </section>
</div>
<!-- Main-Content End -->
{% endblock content %}

{% block scripts %}
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src={% static 'js/jquery-1.11.1.min.js' %} ></script>
<!-- popper  -->
<script src={% static 'js/popper.min.js' %}></script>
<!--  bootstrap -->
<script src={% static 'js/bootstrap.min.js' %} ></script>
<!-- Appear JavaScript -->
<script src={% static 'js/appear.js' %}></script>
<!-- Mega menu JavaScript -->
<script src={% static 'js/mega_menu.min.js' %}></script>
<!-- Count Down JavaScript -->
<script src={% static 'js/countdown.min.js' %}></script>
<!-- Owl Carousel JavaScript -->
<script src={% static 'js/owl.carousel.min.js' %}></script>
<!-- Magnific Popup JavaScript -->
<script src={% static 'js/jquery.magnific-popup.min.js' %}></script>
<!--  Counter -->
<script src={% static 'js/jquery.countTo.js' %} ></script>
<!-- Skrollr JavaScript -->
<script src={% static 'js/skrollr.js' %}></script>
<!-- Isotope JavaScript -->
<script src={% static 'js/isotope.pkgd.min.js' %}></script>
<!-- Retina JavaScript -->
<script src={% static 'js/retina.min.js' %}></script>
<!--  Custom -->
<script src={% static 'js/custom.js' %} ></script>
{% endblock scripts %}
